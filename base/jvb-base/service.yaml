# service for jvbs
# create service for jvb upd access on kubernetes Nodeport starting with 31000.
# Make sure NodePorts between 31000-31005 are available on your kube cluster.
# update this if you need JVBs more than 6.
# JVB-0
apiVersion: v1
kind: Service
metadata:
  labels:
    service: jvb-0
  name: jvb-0
  namespace: jitsi
spec:
  type: NodePort
  externalTrafficPolicy: Local
  ports:
    - port: 31000
      name: jvb-0
      protocol: UDP
      targetPort: 31000
      nodePort: 31000
    - port: 30960
      name: jvb-octo-0
      protocol: UDP
      targetPort: 30960
      nodePort: 30960
  selector:
    app: jvb
    "statefulset.kubernetes.io/pod-name": jvb-0
---
